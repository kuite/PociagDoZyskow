<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
.timeline-wrapper {
  display: flex;
  flex-wrap: wrap;
}
.timmeline-item {
  padding: 5px;
}
.date {
  font-size: 13px;
}

.green {
  color: #66DC71;
}
.red {
  color: #c70505;
}

html, body {
  padding: 0px 50px 0px 50px;
  justify-content: center;
  font-family: "Titillium Web", sans serif;
}


</style>
</head>
<body>
<p>Company short name: {{CompanyShortName}}</p>

<div class="timmeline-item">
	<p>Financial report time</p>
	<p>{{ReportDateTime}}</p>
</div>
<div class="timeline-wrapper">
	<div class="timmeline-item">
		<p>Change price [%]</p>
		<p>Total transactions value [j]</p>
	</div>
	{{StockMarketValues}}
	<div class="timmeline-item">
		<p class="green">+5</p>
		<p>123,456</p>
		<p class="date">27.11.2020</p>
	</div>
	<div class="timmeline-item">
		<p class="red">-4</p>
		<p>999,888</p>
		<p>19.11.2020</p>
	</div>
</div>
 
 </body>
</html>
