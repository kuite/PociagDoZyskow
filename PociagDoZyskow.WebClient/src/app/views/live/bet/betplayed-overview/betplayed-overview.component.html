<div class="bet-played-container">
    <div class="betplay-item">
        <span class="item-span">{{OptionText}}</span>
    </div>
    <div class="betplay-item">
        <span class="item-span">{{CourseTaken | number : '1.2-2'}}</span>
    </div>
    <div class="betplay-item" >
        <span class="item-span">{{Amount | number : '1.2-2'}}</span>
    </div>
    <div class="betplay-item">
        <span class="item-span">{{Status}}</span>
    </div>
</div>
